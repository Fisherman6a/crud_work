server:
  port: 8080 # 本地后端端口

spring:
  application:
    name: suep-student-service # 服务名，Nacos会用这个名字注册

  # --- 文件上传配置 ---
  servlet:
    multipart:
      max-file-size: 500MB # 单个文件最大大小
      max-request-size: 500MB # 整个请求最大大小

  # --- MySQL 配置 (连 Windows 本机) ---
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/student?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8
    username: root
    password: root # 替换你的MySQL密码

  # --- Redis 配置 (连 WSL) ---
  data:
    redis:
      host: localhost # WSL端口转发生效，直接写localhost
      port: 6379
      database: 0

  # --- Nacos 配置 (连 WSL) ---
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        server-addr: localhost:8848 # 注册中心地址
        enabled: true # 启用服务注册发现
        namespace: public # 命名空间
        group: DEFAULT_GROUP # 分组
        metadata: # 服务元数据（会显示在 Nacos Dashboard）
          version: 1.0.0
          env: dev
          author: bao
          description: 学生选课管理系统后端服务
          components: MySQL,Redis,Elasticsearch,RabbitMQ,MinIO,WebSocket
      config:
        server-addr: localhost:8848 # 配置中心地址
        file-extension: yaml # 配置文件格式
        import-check:
          enabled: false # 没找到配置不报错，开发方便

  # --- Elasticsearch 配置 ---
  elasticsearch:
    uris: http://localhost:9200

  # --- RabbitMQ 配置 ---
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# MyBatis Plus 简单配置 (打印SQL日志)
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# --- MinIO 自定义配置 ---
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: course-files

# --- Spring Boot Actuator 监控配置（仅用于 Nacos 健康检查）---
management:
  endpoints:
    web:
      exposure:
        include: health # 只暴露健康检查端点给 Nacos
  endpoint:
    health:
      show-details: always # Nacos 可以看到详细健康信息
  health:
    db:
      enabled: true # 监控数据库
    redis:
      enabled: true # 监控 Redis
